services:
  mongodb:
    image: mongo:7.0
    container_name: commonsource-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: commonsource
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - commonsource-network

volumes:
  mongodb_data:
  mongodb_config:

networks:
  commonsource-network:
    driver: bridge